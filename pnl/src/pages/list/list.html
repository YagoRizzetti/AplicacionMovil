<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Temas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-card (click)='gointemo()'>
    <img width="80" height="155" src="https://elcosmonauta.es/wp-content/uploads/2017/10/La-Inteligencia-Emocional-se-puede-desarrollar.png"/>
    <div class="card-title-B">Inteligencia Emocional</div>
    <div class="card-subtitle-B">0 Ejercicios</div>
  </ion-card>

  <ion-card (click)='gometafora()'>
    <img width="80" height="155" src="http://estrategiaspnl.com/assets/metafora.jpg"/>
    <div class="card-title-B">Metafora</div>
    <div class="card-subtitle-B">0 Ejercicios</div>
  </ion-card>

  <ion-card (click)='gofitness()'>
    <img width="80" height="155" src="http://www.ingeniovirtual.com/wp-content/uploads/Mente-grafica.jpg"/>
    <div class="card-title-B">Fitness cerebral</div>
    <div class="card-subtitle-B">1 Ejercicio</div>
  </ion-card>

  <ion-card (click)='golencor()'>
    <img width="80" height="155" src="http://segured.com/wp-content/uploads/2016/09/lenguaje-corporal.png"/>
    <div class="card-title-B">Lenguaje corporal</div>
    <div class="card-subtitle-B">3 Ejercicios</div>
  </ion-card>

  <ion-card (click)='gocreencias()'>
    <img width="80" height="155" src="http://integralcoachingpr.com/wp-content/uploads/2014/02/pensamientos.jpg"/>
    <div class="card-title-B">Creencias</div>
    <div class="card-subtitle-B">0 Ejercicios</div>
  </ion-card>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="welcome">
  <img src="https://www.kosmotherapia.cl/wp-content/uploads/2015/11/pnl.jpg" class="logo"/>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 text-center>Welcome
        </h1>
      </ion-col>
    </ion-row>
  </ion-grid>


<ion-grid>      
  <ion-item>
      <ion-label floating>Email Adress</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

    <ion-row>
      <ion-col center text-center>
        <button ion-button full (click)="login(user)">Login</button>
        <button ion-button full color="light" (click)="signup()">Sign up</button>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

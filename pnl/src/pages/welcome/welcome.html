<!--
  Generated template for the WelcomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title text-center>welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="welcome">
  <img src="https://www.kosmotherapia.cl/wp-content/uploads/2015/11/pnl.jpg" class="logo"/>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 text-center>Welcome
        </h1>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="login()">Log in</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="light" (click)="signup()">Sign up</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

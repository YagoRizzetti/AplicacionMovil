<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    
      <ion-item>
        <ion-input type="text" placeholder="Username" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      
      <button ion-button block color="primary" (click)="signup(user)">signup</button>

    </ion-list>


</ion-content>

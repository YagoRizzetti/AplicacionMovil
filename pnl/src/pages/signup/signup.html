<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    
      <ion-item>
        <ion-input type="text" placeholder="NickName..." [(ngModel)]="username"></ion-input>
      </ion-item>
          
      <ion-item>
        <ion-input type="password" placeholder="Password..." [(ngModel)]="password"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-input type="password" placeholder="repeat password..." [(ngModel)]="repass"></ion-input>
        </ion-item>
      
      <button ion-button block color="primary" (click)="signup()">signup</button>

    </ion-list>


</ion-content>
